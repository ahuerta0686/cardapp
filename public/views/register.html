<div class="ui-base">
    <div class="login-page">
        <div class="row">
            <div class="col-md-4 col-lg-4 col-md-offset-4 col-lg-offset-4">
                <h1>Register an Account</h1>
                <form role="form" ng-submit="submit()">

                    <div class="form-content">
                        <div class="form-group">
                            <input type="text" class="form-control input-underline input-lg" ng-model="username" placeholder="Username">
                            <h4 class="text-warning">{{ errors.username }}</h4>
                        </div>

                        <div class="form-group">
                            <input type="password" class="form-control input-underline input-lg" ng-model="password" placeholder="Password">
                            <h4 class="text-warning">{{ errors.password }}</h4>
                        </div>

                        <div class="form-group">
                            <input type="password" class="form-control input-underline input-lg" ng-model="passwordConfirm" placeholder="Confirm Password">
                        </div>
                    </div>

                    <button type="submit" class="btn btn-white btn-outline btn-lg btn-rounded">Register</button>
                    <button type="button" ui-sref="home" class="btn btn-white btn-outline btn-lg btn-rounded">Go Back</button>

                </form>

            </div>  
        </div>

    </div>
</div>
