<div class="col-lg-12">
	<h2 class="page-heading">Games</h2>
</div>

<div class="col-md-12">
	<div ui-sref="games-create" class="panel panel-default clickable text-center">
		<div class="panel-body">
			<h1><i class="fa fa-plus"></i> Create Game</h1>
		</div>
	</div>
</div>

<div class="col-md-6" ng-repeat="game in games">
	<div class="panel panel-default">
		<div class="panel-body">
			<h3 class="pull-left">{{ game.title }}</h3>
			<button type="button" ui-sref="play({game_id: game._id})" class="btn btn-default pull-right">Enter Room</button>
			<div class="clearfix"></div>
			<div class="pull-left">
				<p><strong>Deck</strong> {{ game.deck_title }}</p>
			</div>
			<div class="btn-group pull-right" ng-repeat="player in game.players">
				<a class="btn btn-default">{{ player.user.username }}</a>
			</div>
		</div>
	</div>
</div>
