<div class="col-lg-12">
	<h3>Create a Game Room</h3>
	<div class="jumbotron row">

		<!-- Form -->
		<div class="col-lg-5">
			<form class="form-horizontal" novalidate>
				<div class="form-group">
					<label class="control-label col-lg-4">Room Name</label>
					<div class="col-lg-8">
						<input type="text" class="form-control" placeholder="Title" ng-model="gameTitle">
						<h5 class="text-danger">{{ errors.gameTitle }}</h5>
					</div>
				</div>
				<div class="form-group">
					<label class="control-label col-lg-4">Deck</label>
					<div class="col-lg-8">
						<div class="btn-group" uib-dropdown>
	                        <button ng-hide="selectedDeckType._id" type="button" class="btn btn-default">None Selected</button>
	                        <button ng-show="selectedDeckType._id" type="button" class="btn btn-default">{{ selectedDeckType.label }}</button>
	                        <button type="button" class="btn btn-default" uib-dropdown-toggle><span class="caret"></span></button>
	                        <ul class="uib-dropdown-menu" role="menu">
	                            <li ng-repeat="deckType in deckTypes" role="menuitem"><a href ng-click="setDeckType(deckType)">{{ deckType.label }}</a></li>
	                        </ul>
	                    </div>
	                    <h5 class="text-danger">{{ errors.deckType }}</h5>
					</div>
				</div>
				<div class="form-group">
					<div class="col-lg-8 col-lg-offset-4">
						<button type="button" class="btn btn-primary" ng-click="saveGame()">Create Game</button>
					</div>
				</div>
			</form>
		</div>

		<!-- Selected Deck -->
		<div class="col-lg-5 col-lg-offset-2">
			<div class="well">
				<div ng-if="!selectedDeckType._id">
					<h4>No Deck Selected!</h4>
				</div>
				<div ng-if="selectedDeckType._id">
					<h4>Selected Deck: {{ selectedDeckType.label }}</h4>
					<p>{{ selectedDeckType.description }}</p>
					<ul class="list-group">
						<li class="list-group-item col-lg-6" ng-repeat="card in selectedDeckType.cards">
							<span class="badge">{{ card.amount }}</span>
							{{ card.card.label }}
						</li>
						<div class="clearfix"></div>
					</ul>
				</div>
			</div>
		</div>
	</div>
</div>
