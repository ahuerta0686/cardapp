<div>
    <h3>Card Management</h3>
    <div class="jumbotron">
        <div class="row">
            <div class="col-lg-2 col-md-3 col-sm-6">
	            <div class="panel panel-default card">
		            <div class="panel-heading"><strong>New Card</strong></div>
		            <div class="panel-body">
			            <img src="images/cards/sushigo/maki1.png" class="img-responsive"/>
		            </div>
		            <div class="panel-footer">
			            <div class="btn-group btn-group-justified">
			            	<div class="btn-group">
				            	<button type="button" class="btn btn-primary" ui-sref="cards-create">New Card</button>
				            </div>
			            </div>
		            </div>
	            </div>
            </div>

            <div class="col-lg-2 col-md-3 col-sm-6" ng-repeat="card in cards">
            	<div class="panel panel-default card">
            		<div class="panel-heading">
            			<strong>{{ card.label }}</strong>
            		</div>
            		<div class="panel-body">
	            		<img ng-src="{{card.image_url}}" class="img-responsive"/>
            		</div>
            		<div class="panel-footer">
            			<div class="btn-group btn-group-justified">
            				<div class="btn-group">
	            				<button type="button" ui-sref="cards-update({card_id: card._id})" class="btn btn-default">Edit</button>
            				</div>
            				<div class="btn-group">
	    						<button type="button" class="btn btn-danger" ng-click="deleteCard($index)">Delete</button>
    						</div>
            			</div>
            		</div>
            	</div>
            </div>
        </div>
    </div>
</div>
