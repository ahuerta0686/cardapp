<div>
	<h3>New Card</h3>
	<div class="jumbotron row">
		<div class="col-lg-12">
			<p><a ui-sref="cards">Back to Cards</a></p>
		</div>

		<div class="col-lg-12">
			<form class="form-horizontal col-lg-5" novalidate>
				<div class="form-group">
					<label class="control-label col-lg-4">Label</label>
					<div class="col-lg-8">
						<input type="text" class="form-control" placeholder="Label" ng-model="card.label">
					</div>
				</div>

				<div class="form-group">
					<label class="control-label col-lg-4">Description</label>
					<div class="col-lg-8">
						<textarea class="form-control" placeholder="Description" ng-model="card.description"></textarea>
					</div>
				</div>

				<div class="form-group">
					<label class="control-label col-lg-4">Value</label>
					<div class="col-lg-8">
						<input type="text" class="form-control" placeholder="Value" ng-model="card.value">
					</div>
				</div>

				<div class="form-group">
					<label class="control-label col-lg-4">Image URL</label>
					<div class="col-lg-8">
						<input type="text" class="form-control" placeholder="Image URL" ng-model="card.image_url">
					</div>
				</div>

				<div class="form-group">
					<div class="col-lg-8 col-lg-offset-4">
						<button type="button" class="btn btn-primary" ng-click="saveCard()">Save</button>
						<button type="button" class="btn btn-default" ng-click="revert()">Revert</button>
					</div>
				</div>
			</form>

			<div class="well col-lg-5 col-lg-offset-2">
				<h3>Preview</h3>
			</div>
		</div>

	</div>
</div>
