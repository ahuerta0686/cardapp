<div>
    <h3>Update Deck Type</h3>
    <div class="jumbotron row">
        <div class="col-lg-12">
            <p><a ui-sref="cards">Back to Deck Types</a></p>
        </div>

        <div class="col-lg-12">
            <form class="form-horizontal col-lg-5" novalidate>
                <div class="form-group">
                    <label class="control-label col-lg-4">Label</label>
                    <div class="col-lg-8">
                        <input type="text" class="form-control" placeholder="Label" ng-model="deckType.label">
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label col-lg-4">Description</label>
                    <div class="col-lg-8">
                        <textarea class="form-control" placeholder="Description" ng-model="deckType.description"></textarea>
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label col-lg-4">Image URL</label>
                    <div class="col-lg-8">
                        <input type="text" class="form-control" placeholder="Image URL" ng-model="deckType.image_url">
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-lg-8 col-lg-offset-4">
                        <button type="button" class="btn btn-primary" ng-click="saveDeckType()">Save</button>
                        <button type="button" class="btn btn-default" ng-click="revert()">Revert</button>
                    </div>
                </div>
            </form>

            <div class="well col-lg-5 col-lg-offset-2">
                <!-- <select ng-model="selectedCard">
                    <option ng-repeat="card in cards">{{ card.label }}</option>
                </select> -->
                <div class="col-lg-12">
                    <div class="btn-group pull-right" uib-dropdown>
                        <button id="split-button" type="button" class="btn btn-primary">Add Card</button>
                        <button type="button" class="btn btn-primary" uib-dropdown-toggle>
                            <span class="caret"></span>
                        </button>
                        <ul class="uib-dropdown-menu" role="menu">
                            <li ng-repeat="card in cards" role="menuitem"><a href ng-click="addCard($index)">{{ card.label }}</a></li>
                        </ul>
                    </div>
                </div>

                <div class="col-lg-12">
                    <h3>Card List</h3>
                    <ul class="list-group">
                        <li ng-repeat="card in deckType.cards" class="list-group-item">{{ card.card.label }} - {{ card.amount }}</li>
                    </ul>
                </div>

            </div>
        </div>

    </div>
</div>
